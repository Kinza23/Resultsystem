{% extends "admin.html" %}

{% block body %}



     <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">student registers Form</h4>
                                
                                    <form method="POST" class="m-5">
                                        <div class="form-group row">
                                            <div class=" col-1">
                                                <label>Roll Number:</label>
                                                <input type="text" class="form-control" name="roll_number">
                                            </div>
                                            </div>
                                            <div class="form-group row ">
                                            <div class="form-group col-md-4">
                                                <label>name</label>
                                                <input type="text" class="form-control" name="name" >
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label>Father Name</label>
                                                <input type="text" class="form-control" name="father_name">
                                            </div>

                                            <div class="form-group col-md-4">
                                                <label>session</label>
                                                <input type="text" class="form-control" name="session">
                                            </div>
                                           
                                             
                                        </div>
                                       
                                        <div class="form-row">
                                            
                                            <div class="form-group col-md-4">
                                                <label>shift</label>
                                                <select id="inputState" class="form-control" name="shift">
                                                    <option selected="selected">Choose...</option>
                                                    <option>evening</option>
                                                    <option>morning</option>
                                                    
                                                </select>
                                            </div>

                                             
                                            <div class="form-group col-md-4">
                                                <label>Program</label>
                                                <select id="inputState" class="form-control" name="program">
                                                    <option selected="selected">Choose...</option>
                                                   <option>BSCS</option>
                                                    <option>BSIT</option>
                                                    <option>MCS</option>
                                                    
                                                </select>
                                            </div>
                                           
                                        </div>
                                       <div class="form-group">
                                            <label class="radio-inline mr-3 p-4">
                                                <input type="radio" name="gender" value="male" > Male </label>
                                            <label class="radio-inline mr-3">
                                                <input type="radio" name="gender" value="female"> Female </label>
                                    
                                                
                                        </div>
                                        <button type="submit" class="btn btn-dark">Submit</button>
                                
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
   {% endblock body %}
