{% extends "admin.html"%}

{% block body %}


<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Result</h4>
                    <div class="table-responsive">
                        <form method="POST">
                        <table class="table  table-bordered zero-configuration">
                            <thead>
                                <tr>
                                    <th class="col-sm-0">Roll No</th>
                                    <th>Name</th>
                                    <th>Father Name</th>
                        
                                    <th>

                                        <div class="form-row align-items-center">
                                            <div class="col-auto my-1">
                    
                                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="subject">
                                                    <option selected="selected">Subject</option>
                    
                                                  
                                                </select>
                    
                    
                                            </div>
                    
                                        </div>
                                    </th>
                                    <th>Percentage</th>
                                    <th>Grade</th>
                                    <th>GPA</th>
                                    <th>CGPA</th>
                                    <th>Obtain Number</th>
                                    <th>Total Number</th>
                                    <th>Remarks</th>
                                  
                                </tr>
                            </thead> 
                           
                            <tbody>
                                {% for student in r | sort(attribute="roll_number") %}
                                <tr>
                                    <td><input type="text" size="5" name="roll_number" value="{{student.roll_number}}" style="border: 0px;" readonly></td>
                                    
                                    <td><input type="text" size="15" name="name" value="{{student.name}}" style="border: 0px;" readonly></td>
                                    <td><input type="text" size="15" name="father_name" value="{{student.father_name}}" style="border: 0px;" readonly></td>
                                    <td ></td>
                                    <td><input type="text" size="10" name="percentage" value="{{student.percentage}}" style="border: 0px;"></td>
                                    <td><input type="text" size="10" name="grade" value="{{student.grade}}" style="border: 0px;"></td>
                                    <td><input type="text" size="10" name="gpa"value="{{student.gpa}}" style="border: 0px;"></td>
                                    <td><input type="text" size="10" name="cgpa" value="{{student.cgpa}}" style="border: 0px;"></td>
                                    <td><input type="text" size="10" name="obtain_marks" value="{{student.obtain_marks}}" style="border: 0px;"></td>
                                    <td><input type="text" size="10" name="total_marks" value="{{student.total_marks}}" style="border: 0px;"></td>
                                    <td><input type="text" size="10" name="remarks" value="{{student.remarks}}" style="border: 0px;"></td>
                                    
                                    {% endfor %}
                                
                                    
                                </tr>
                              
                               
                                   
                                
                            </tbody>
                          
                            
                          
                        </table>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- #/ container -->
</div>

         
    


{% endblock body %}
