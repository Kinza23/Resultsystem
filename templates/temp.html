{% extends "master_template.html"%}

{% block body %}


<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Result</h4>
                    <div class="table-responsive">
                        <form method="POST" action="/student_result">
                           
                        <table class="table  table-bordered zero-configuration">
                            <thead>
                                <tr>
                                    <th class="col-sm-0">Roll No</th>
                                    <th>Name</th>
                                    
                                    <th>Father Name</th>
                        
                                    <th style="padding-left:2em ;">

                                        <div class="form-row align-items-center">
                                            <div class="col-auto my-1">
                    
                                                <select  name="subject">
                                                    <option selected="selected">Subject</option>
                    
                                                    {%for subject in ac %}
                                                    <option> {{subject.course}} </option>
                    
                                                    {% endfor %}
                                                </select>
                    
                    
                                            </div>
                    
                                        </div>
                                    </th>
                                 
                                    <th>Percentage</th>
                                    <th>Grade</th>
                                    <th>GPA</th>
                                    <th>CGPA</th>
                                    <th>Obtain Number</th>
                                    <th>Total Number</th>
                                    <th>Remarks</th>
                                  
                                </tr>
                            </thead>
                           
                            <tbody>
                                {% for student in st | sort(attribute="roll_number") %}
                                <tr>
                                    <td><input type="text" size="5" name="roll_number" value="{{student.roll_number}}" style="border: 0px;" readonly></td>
                                    
             <td><input type="text" size="15" name="name" value="{{student.name}}" style="border: 0px;" readonly></td>
                                    <td><input type="text" size="15" name="father_name" value="{{student.father_name}}" style="border: 0px;" readonly></td>
                                    <td ></td>
                                    <td><input type="text" size="10" name="percentage"  style="border: 0px;"></td>
                                    <td><input type="text" size="10" name="grade" style="border: 0px;"></td>
                                    <td><input type="text" size="10" name="gpa" style="border: 0px;"></td>
                                    <td><input type="text" size="10" name="cgpa" style="border: 0px;"></td>
                                    <td><input type="text" size="10" name="obtain_marks" style="border: 0px;"></td>
                                    <td><input type="text" size="10" name="total_marks" style="border: 0px;"></td>
                                    <td><input type="text" size="10" name="remarks" style="border: 0px;"></td>
                                    
                                   
                                
                                    
                                </tr>
                                    <input type="hidden" style="border: 0px;" name="program" value="{{student.program}}" readonly>
                                    <input type="hidden" style="border: 0px;"  name="sessionss" value="{{student.session}}"readonly >
                               {% endfor %}
                               
                                   
                                
                            </tbody>

                          
                        </table>
                         <button id="mybutton" type="submit" class="btn btn-dark" >Submit</a> </button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- #/ container -->
</div>

         
    


{% endblock body %}
