{% extends "admin.html" %}

{% block body %}

      <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Result Table</h4>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered zero-configuration">
                                <thead>
                                    <tr>
                                        <th>Teacher Name</th>
                                        <th>Course</th>
                                        <th> Program </th>
                                        <th> Session </th>
                                        <th> Result </th>
                                      
                                    </tr>
                                </thead>
                                <tbody>
                                {% for results in result%}
                                    <tr>
                                        <td>{{ results.teacher_name}}</td>
                                        <td>{{ results.subject}}</td>
                                        <td>{{ results.program}}</td>
                                        <td>{{ results.sesion}}</td>
                                        <td> <a href="/view_results/{{results.program}}">View Result</a> </td>
                                      
                                       
                                    </tr>
                                 
                                    {% endfor %}
                                </tbody>
                              
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->
</div>

{% endblock body %}
